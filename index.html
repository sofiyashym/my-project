<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="main">
        <div class="main-block">
            <img src="img/img/img/maskot.png" width="125">
            <div class="main-content">
                <h1 class="main-title">
                    ДИАНА КОРНИГОР
                </h1>
                <p class="main-subtitle">
                    личная страница разработчика
                </p>
            </div>
            <div class="button">
                <a href="#">Подробнее</a>
            </div>
        </div>
        <div class="moving-planet">
        </div>
        <div class="planet">
        </div>
    </section>
    <section id="about">
        <div class="about-block">
            <h1 class="title">ОБО МНЕ</h1>
                <div class="about-content">
                    <div class="about-text">
                        <p class="about-title">Меня зовут Диана. Я занимаюсь разработкой современных
                        сайтов и приложений. <br><br> 
                        Мне нравитса создавать интересные и современные проекты.
                        </p>
                        <div class="button">
                            <a href="#">Мои навыки</a>
                        </div>
                    </div>
                    <div class="about-card">
                        <img src="img/img/img/photo.png" >
                        <p>Где живу: Мехико сити</p>
                        <p>Возраст: 24</p>
                        <p>Дата рождения: 1999</p>
                    </div>
            </div>
        </div>
    </section>
    
    <section id="skills">
        <div class="skills-block">
        </div>
    </section>
    
    <section id="works">
        <div class="works-block">
        </div>
    </section>
    
    <section id="comments">
        <div class="comments-block">
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
